<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #F8FAFC;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .container {
            background: #111827;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
        }
        button {
            background-color: #38BDF8;
            color: #F8FAFC;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #22C55E;
        }
        .compliment {
            margin: 20px 0;
            font-weight: 500;
            min-height: 40px;
        }
        .toast {
            display: none;
            background: #38BDF8;
            color: #F8FAFC;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compliment Generator</h1>
        <input type="text" id="name" placeholder="Name (optional)" aria-label="Name" />
        <select id="recipient" aria-label="Who is this for?">
            <option value="">Who is this for?</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
            <option value="Student">Student</option>
            <option value="Manager">Manager</option>
            <option value="Friend">Friend</option>
        </select>
        <select id="tone" aria-label="Tone">
            <option value="">Tone</option>
            <option value="Professional">Professional</option>
            <option value="Friendly">Friendly</option>
            <option value="Playful">Playful</option>
        </select>
        <select id="focus" aria-label="Focus">
            <option value="">Focus</option>
            <option value="Skills">Skills</option>
            <option value="Effort">Effort</option>
            <option value="Creativity">Creativity</option>
            <option value="Leadership">Leadership</option>
            <option value="Kindness">Kindness</option>
        </select>
        <button id="generateBtn">Generate Compliment</button>
        <div class="compliment" id="compliment"></div>
        <button id="regenerateBtn" style="display:none;">Regenerate</button>
        <button id="copyBtn" style="display:none;">Copy to Clipboard</button>
        <button id="saveBtn" style="display:none;">Save Favorite</button>
        <div class="toast" id="toast">Copied to clipboard!</div>
        <div class="favorites" id="favorites"></div>
    </div>

    <script>
        const compliments = [
            "You're doing a great job!",
            "Your creativity is inspiring!",
            "You have amazing problem-solving skills!",
            "Your leadership makes a difference!",
            "You're a kind and thoughtful person!",
            "Your effort is truly commendable!",
            "You're an asset to the team!",
            "Your work ethic is admirable!",
            "You're skilled at making things happen!",
            "Your positivity is contagious!"
        ];

        const state = {
            favorites: [],
            totalGenerated: 0,
        };

        function generateCompliment() {
            const name = document.getElementById('name').value;
            const recipient = document.getElementById('recipient').value;
            const tone = document.getElementById('tone').value;
            const focus = document.getElementById('focus').value;

            // Simulate loading state
            document.getElementById('compliment').innerText = "Generating...";
            setTimeout(() => {
                const compliment = getRandomCompliment();
                const personalizedCompliment = personalizeCompliment(compliment, name, recipient, tone, focus);
                document.getElementById('compliment').innerText = personalizedCompliment;
                state.totalGenerated++;
                updateUIAfterGeneration();
            }, 500);
        }

        function getRandomCompliment() {
            return compliments[Math.floor(Math.random() * compliments.length)];
        }

        function personalizeCompliment(compliment, name, recipient, tone, focus) {
            const personalized = name ? `${name}, ` : '';
            return `${personalized}${compliment} (${tone} - ${focus})`;
        }

        function updateUIAfterGeneration() {
            document.getElementById('regenerateBtn').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'block';
            document.getElementById('saveBtn').style.display = 'block';
        }

        document.getElementById('generateBtn').onclick = generateCompliment;

        document.getElementById('regenerateBtn').onclick = generateCompliment;

        document.getElementById('copyBtn').onclick = () => {
            const complimentText = document.getElementById('compliment').innerText;
            navigator.clipboard.writeText(complimentText)
                .then(() => showToast())
                .catch(err => console.error('Failed to copy: ', err));
        };

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.style.display = 'none';
                    toast.style.opacity = '1';
                }, 300);
            }, 1000);
        }

        document.getElementById('saveBtn').onclick = () => {
            const complimentText = document.getElementById('compliment').innerText;
            if (!state.favorites.includes(complimentText)) {
                state.favorites.push(complimentText);
                updateFavorites();
            }
        };

        function updateFavorites() {
            const favoritesContainer = document.getElementById('favorites');
            favoritesContainer.innerHTML = `<h3>Favorites:</h3>` + state.favorites.map((favorite, index) =>
                `<div>${favorite} <button onclick="deleteFavorite(${index})">Delete</button></div>`
            ).join('');
            localStorage.setItem('favorites', JSON.stringify(state.favorites));
        }

        function deleteFavorite(index) {
            state.favorites.splice(index, 1);
            updateFavorites();
        }

        function loadFavorites() {
            const savedFavorites = localStorage.getItem('favorites');
            if (savedFavorites) {
                state.favorites = JSON.parse(savedFavorites);
                updateFavorites();
            }
        }

        window.onload = loadFavorites;
    </script>
</body>
</html>
